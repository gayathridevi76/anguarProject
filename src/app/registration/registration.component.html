<h1 text:align = center >Registration Details</h1>

<span>
        <div>
        <label> FirstName </label>
        <input type="text" name ="firstName" [(ngModel)] ="user.firstName"/>
        </div>
        <div>
        <label> LastName </label>
        <input type="text" name ="lastName"  [(ngModel)] ="user.lastName" />
        </div>
        <div>
        <label> Address  </label>
        <input type="text" name ="address"  [(ngModel)] ="user.address"/>
        </div>
        <div>
        <label> Phone No </label>
        <input type="text" name ="phoneNo" [(ngModel)] ="user.phoneNo" />
        </div>
        <div> <label> Gender </label>
        </div>
         <div *ngFor="let option of options">
        <input type="radio" id = "gender" name="gender" value={{option}} (change)="OnSelect($event)"><i>{{option}}</i>
         </div>
        <div>
          <button type="submit" name="sub_button" (click) = "onSubmit(user)" >Submit</button>    
        </div>
        <div>
          {{firstName}}<br>
          {{lastName}} <br>
          {{address}} <br>
          {{phoneNo}}<br>
          {{gender}}

        </div>
      
    
</span>
