<div>
    <h1> UserList</h1><br>
    <table border="2">
        <thead>
        <th> id </th>
        <th> name</th>
        <th> username</th>
        <th> email</th>
        </thead>
        <tr *ngFor="let item of userList">
            <td> {{item.id}}</td>
            <td> {{item.name}}</td>
            <td> {{item.username}}</td>
            <td> {{item.email}}</td>
         </tr>
    </table>
</div>
